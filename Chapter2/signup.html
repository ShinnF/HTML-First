<html>

<head>
    <title>会員登録</title>
    <meta charset="UTF-8">
</head>

<body>

    <header></header>

    <main>
        <h1>会員登録</h1>
        <form action="#" method="post">
            <div>
                <label>メールアドレス</label>
                <input type="text" name="email">
            </div>

            <div>
                <label>名前</label>
                <input type="text" name="name">
            </div>

            <div>
                <label>ニックネーム</label>
                <input type="text" name="name">
            </div>

            <div>
                <label>パスワード</label>
                <input type="password" name="password">
            </div>

            <div>
                <label>パスワード確認</label>
                <input type="password" name="password_confirmation" placeholder="同じパスワードを再度入力してください">
            </div>

            <div>
                <label>入会コース</label>
                <select name="course">
                    <option value="1">独学応援コース</option>
                    <option value="2">スクールコース</option>
                    <option value="3">エンジニアチーム養成コース</option>
                    <option value="4">エキスパートコース</option>
                </select>
            </div>

            <div>
                <input type="submit" value="送信">
            </div>

        </form>

        <h2>入会コース</h2>
        <table>
            <tr>
                <th>コース名</th>
                <th>期間</th>
                <th>対応人数</th>
                <th>料金</th>
            </tr>
            <tr>
                <td>独学応援コース</td>
                <td>１ヶ月</td>
                <td>１名</td>
                <td>３万円/月</td>
            </tr>
            <tr>
                <td>スクールコース</td>
                <td>３ヶ月</td>
                <td>１名</td>
                <td>６万円/月</td>
            </tr>
            <tr>
                <td>エンジニアチーム養成コース</td>
                <td>６ヶ月</td>
                <td>２名</td>
                <td>１０万円/月</td>
            </tr>
            <tr>
                <td>エキスパートコース</td>
                <td>６ヶ月</td>
                <td>２名</td>
                <td>１０万円/月</td>
            </tr>
        </table>
    </main>

    <footer></footer>

</body>

</html>
